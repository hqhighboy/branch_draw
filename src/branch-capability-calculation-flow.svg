  <!-- 数据展示方式 -->
  <rect x="80" y="1000" width="160" height="140" rx="5" ry="5" fill="#ffffff" stroke="#722ed1" stroke-width="1" />
  <text x="160" y="1025" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">雷达图</text>
  <text x="160" y="1050" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 八维度能力展示</text>
  <text x="160" y="1070" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 与平均水平对比</text>
  <text x="160" y="1090" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 能力特征标签</text>
  <text x="160" y="1110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 管理赋值详情</text>
  
  <rect x="260" y="1000" width="160" height="140" rx="5" ry="5" fill="#ffffff" stroke="#722ed1" stroke-width="1" />
  <text x="340" y="1025" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">柱状图</text>
  <text x="340" y="1050" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 各维度得分对比</text>
  <text x="340" y="1070" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 支部排名情况</text>
  <text x="340" y="1090" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 管理赋值分布</text>
  <text x="340" y="1110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 平均水平对比</text>
  
  <rect x="440" y="1000" width="160" height="140" rx="5" ry="5" fill="#ffffff" stroke="#722ed1" stroke-width="1" />
  <text x="520" y="1025" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">趋势图</text>
  <text x="520" y="1050" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 历史数据趋势</text>
  <text x="520" y="1070" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 多维度选择</text>
  <text x="520" y="1090" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 时间范围筛选</text>
  <text x="520" y="1110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 趋势分析</text>
  
  <rect x="620" y="1000" width="160" height="140" rx="5" ry="5" fill="#ffffff" stroke="#722ed1" stroke-width="1" />
  <text x="700" y="1025" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">热力图</text>
  <text x="700" y="1050" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 多支部对比</text>
  <text x="700" y="1070" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 优势劣势直观展示</text>
  <text x="700" y="1090" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 色彩梯度表示</text>
  <text x="700" y="1110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 横向纵向分析</text>
  
  <rect x="800" y="1000" width="160" height="140" rx="5" ry="5" fill="#ffffff" stroke="#722ed1" stroke-width="1" />
  <text x="880" y="1025" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">月度工作视图</text>
  <text x="880" y="1050" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 11个支部横向对比</text>
  <text x="880" y="1070" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 多指标选择</text>
  <text x="880" y="1090" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 月份筛选</text>
  <text x="880" y="1110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">- 完成率展示</text>
  
  <!-- 箭头 -->
  <path d="M500,900 L500,940" fill="none" stroke="#722ed1" stroke-width="2" />
  
  <!-- 图例 -->
  <rect x="50" y="1170" width="15" height="15" fill="#e6f7ff" stroke="#1890ff" stroke-width="1" />
  <text x="75" y="1183" font-family="Arial, sans-serif" font-size="12" fill="#333333">基础评价数据</text>
  
  <rect x="200" y="1170" width="15" height="15" fill="#fff1f0" stroke="#f5222d" stroke-width="1" />
  <text x="225" y="1183" font-family="Arial, sans-serif" font-size="12" fill="#333333">管理赋值数据</text>
  
  <rect x="350" y="1170" width="15" height="15" fill="#e6fffb" stroke="#13c2c2" stroke-width="1" />
  <text x="375" y="1183" font-family="Arial, sans-serif" font-size="12" fill="#333333">综合能力计算</text>
  
  <rect x="500" y="1170" width="15" height="15" fill="#f9f0ff" stroke="#722ed1" stroke-width="1" />
  <text x="525" y="1183" font-family="Arial, sans-serif" font-size="12" fill="#333333">数据展示与应用</text>
  
  <rect x="650" y="1170" width="15" height="15" fill="#f6ffed" stroke="#52c41a" stroke-width="1" />
  <text x="675" y="1183" font-family="Arial, sans-serif" font-size="12" fill="#333333">计算公式</text>
  
  <line x1="800" y1="1177" x2="830" y2="1177" stroke="#333333" stroke-width="2" />
  <text x="850" y="1183" font-family="Arial, sans-serif" font-size="12" fill="#333333">数据流向</text>
