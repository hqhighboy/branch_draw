<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1000" height="1200" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1890ff">党支部综合能力画像计算流程图</text>
  
  <!-- 基础评价数据区域 -->
  <rect x="50" y="80" width="900" height="300" rx="10" ry="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="500" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1890ff">基础评价数据计算</text>
  
  <!-- 七个维度 -->
  <rect x="80" y="140" width="120" height="60" rx="5" ry="5" fill="#ffffff" stroke="#1890ff" stroke-width="1" />
  <text x="140" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">组织管理水平</text>
  <text x="140" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">权重: 0.15</text>
  
  <rect x="210" y="140" width="120" height="60" rx="5" ry="5" fill="#ffffff" stroke="#1890ff" stroke-width="1" />
  <text x="270" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">考核指标执行</text>
  <text x="270" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">权重: 0.15</text>
  
  <rect x="340" y="140" width="120" height="60" rx="5" ry="5" fill="#ffffff" stroke="#1890ff" stroke-width="1" />
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">人才培养创新</text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">权重: 0.15</text>
  
  <rect x="470" y="140" width="120" height="60" rx="5" ry="5" fill="#ffffff" stroke="#1890ff" stroke-width="1" />
  <text x="530" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">党建基础工作</text>
  <text x="530" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">权重: 0.15</text>
  
  <rect x="600" y="140" width="120" height="60" rx="5" ry="5" fill="#ffffff" stroke="#1890ff" stroke-width="1" />
  <text x="660" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">任务跟进落实</text>
  <text x="660" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">权重: 0.15</text>
  
  <rect x="730" y="140" width="120" height="60" rx="5" ry="5" fill="#ffffff" stroke="#1890ff" stroke-width="1" />
  <text x="790" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">安全廉洁底线</text>
  <text x="790" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">权重: 0.15</text>
  
  <rect x="400" y="220" width="120" height="60" rx="5" ry="5" fill="#ffffff" stroke="#1890ff" stroke-width="1" />
  <text x="460" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">群众满意度</text>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">权重: 0.10</text>
  
  <!-- 基础评价计算 -->
  <rect x="300" y="300" width="320" height="60" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="460" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">基础评价总分 = Σ(各维度得分 × 权重)</text>
  <text x="460" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">得分范围: 0-100分</text>
  
  <!-- 箭头 -->
  <path d="M140,200 L140,260 L300,260 L300,300" fill="none" stroke="#1890ff" stroke-width="1.5" />
  <path d="M270,200 L270,240 L320,240 L320,300" fill="none" stroke="#1890ff" stroke-width="1.5" />
  <path d="M400,200 L400,240 L340,240 L340,300" fill="none" stroke="#1890ff" stroke-width="1.5" />
  <path d="M530,200 L530,240 L360,240 L360,300" fill="none" stroke="#1890ff" stroke-width="1.5" />
  <path d="M660,200 L660,240 L380,240 L380,300" fill="none" stroke="#1890ff" stroke-width="1.5" />
  <path d="M790,200 L790,260 L620,260 L620,300" fill="none" stroke="#1890ff" stroke-width="1.5" />
  <path d="M460,280 L460,300" fill="none" stroke="#1890ff" stroke-width="1.5" />
  
  <!-- 管理赋值数据区域 -->
  <rect x="50" y="400" width="900" height="300" rx="10" ry="10" fill="#fff1f0" stroke="#f5222d" stroke-width="2" />
  <text x="500" y="430" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f5222d">管理赋值数据计算</text>
  
  <!-- 五种赋值类型 -->
  <rect x="80" y="460" width="160" height="60" rx="5" ry="5" fill="#ffffff" stroke="#f5222d" stroke-width="1" />
  <text x="160" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">特殊贡献赋值</text>
  <text x="160" y="505" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">范围: 0 ~ 5分</text>
  
  <rect x="250" y="460" width="160" height="60" rx="5" ry="5" fill="#ffffff" stroke="#f5222d" stroke-width="1" />
  <text x="330" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">创新工作赋值</text>
  <text x="330" y="505" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">范围: 0 ~ 3分</text>
  
  <rect x="420" y="460" width="160" height="60" rx="5" ry="5" fill="#ffffff" stroke="#f5222d" stroke-width="1" />
  <text x="500" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">战略任务赋值</text>
  <text x="500" y="505" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">范围: 0 ~ 5分</text>
  
  <rect x="590" y="460" width="160" height="60" rx="5" ry="5" fill="#ffffff" stroke="#f5222d" stroke-width="1" />
  <text x="670" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">管理裁量赋值</text>
  <text x="670" y="505" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">范围: -3 ~ 3分</text>
  
  <rect x="760" y="460" width="160" height="60" rx="5" ry="5" fill="#ffffff" stroke="#f5222d" stroke-width="1" />
  <text x="840" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">突发事件应对赋值</text>
  <text x="840" y="505" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">范围: -5 ~ 5分</text>
  
  <!-- 管理赋值流程 -->
  <rect x="80" y="540" width="840" height="60" rx="5" ry="5" fill="#ffffff" stroke="#f5222d" stroke-width="1" />
  <text x="500" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">赋值流程: 提交赋值申请 → 审批 → 计入支部管理赋值</text>
  <text x="500" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">审批状态: pending / approved / rejected</text>
  
  <!-- 管理赋值计算 -->
  <rect x="300" y="620" width="320" height="60" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="460" y="650" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">管理赋值总分 = Σ(各项赋值分数)</text>
  <text x="460" y="670" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">得分范围: -10 ~ 10分</text>
  
  <!-- 箭头 -->
  <path d="M160,520 L160,570" fill="none" stroke="#f5222d" stroke-width="1.5" />
  <path d="M330,520 L330,570" fill="none" stroke="#f5222d" stroke-width="1.5" />
  <path d="M500,520 L500,570" fill="none" stroke="#f5222d" stroke-width="1.5" />
  <path d="M670,520 L670,570" fill="none" stroke="#f5222d" stroke-width="1.5" />
  <path d="M840,520 L840,570" fill="none" stroke="#f5222d" stroke-width="1.5" />
  <path d="M500,600 L500,620" fill="none" stroke="#f5222d" stroke-width="1.5" />
  
  <!-- 综合能力计算区域 -->
  <rect x="50" y="720" width="900" height="200" rx="10" ry="10" fill="#e6fffb" stroke="#13c2c2" stroke-width="2" />
  <text x="500" y="750" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#13c2c2">综合能力计算</text>
  
  <!-- 综合能力计算公式 -->
  <rect x="200" y="780" width="600" height="60" rx="5" ry="5" fill="#ffffff" stroke="#13c2c2" stroke-width="1" />
  <text x="500" y="810" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">综合能力得分 = 基础评价总分 × 0.8 + 管理赋值总分 × 2</text>
  <text x="500" y="830" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">得分范围: 0-100分</text>
  
  <!-- 等级评定 -->
  <rect x="200" y="860" width="600" height="40" rx="5" ry="5" fill="#ffffff" stroke="#13c2c2" stroke-width="1" />
  <text x="500" y="885" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">等级评定: ≥90分(A+) / ≥80分(A) / ≥70分(B+) / ≥60分(B) / <60分(C)</text>
  
  <!-- 箭头 -->
  <path d="M460,360 L460,400 L100,400 L100,720 L200,720 L200,780" fill="none" stroke="#52c41a" stroke-width="2" />
  <path d="M460,680 L460,720 L800,720 L800,780" fill="none" stroke="#52c41a" stroke-width="2" />
  <path d="M500,840 L500,860" fill="none" stroke="#13c2c2" stroke-width="1.5" />
  
  <!-- 数据展示区域 -->
